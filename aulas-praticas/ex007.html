<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18 pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        //usando dois seletores diferentes para pegar o valor
        function somar() {
            var tn1 = window.document.getElementById('txtn1')//capturando os valores pelo getElementById
            var tn2 = window.document.querySelector('input#txtn2') //capturando os valores pelo querySelector
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) //crio uma variavel n1 para pegar os valores salvos de tn1
            var n2 = Number(tn2.value) //crio uma variavel n2 para pegar os valores salvos de tn2
            var s = n1 + n2 //crio uma variavel s que ira fazer a soma dos valores
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>` //troco o conteudo HTML da div id="res" e exibo o resultado
        }
    </script>
</body>
</html>
