<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`) //<strong></strong> serve para deixar em negrito e </br> serve para quebrar a linha
        document.write(`Seu nome em letras MAIÚSCULA é ${nome.toLocaleUpperCase()}.</br>`)
        document.write(`Seu nome em letras minúscula é ${nome.toLocaleLowerCase()}.`)
    </script>
</body>
</html>
