<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(77, 77, 145);
            color: white; /*Comentario em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(185, 185, 36);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentario em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro numero: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        //Concatenação
        // + serve para acição como para concatenação
        // (number + numeber) o + vai fazer a soma
        // (string + string) o + vai fazer a concatenação
    </script>
</body>
</html>
