<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" id="txtn">
            <input type="button" value="Adicionar" onclick="Adicionar()"></p>
        </div>
        <div>
            <select name="adicionado" id="txtad" size="10" style="width: 180px;">
                <option></option>
            </select>
            <p><input type="button" value="Finalizar" onclick="Calcular()"></p>
        </div>
    </section>
    <footer>
        <p>&copy; DH Desenvolvimento</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
